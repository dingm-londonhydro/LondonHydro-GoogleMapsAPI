
<div id="map_canvas"></div>
 
 <!-- http://apprentice.craic.com/tutorials/40 -->
<style>
   #map_canvas {
    margin-left: auto;
    margin-right: auto;
    padding: 0;
    width: 600px;
    height: 400px;
  }
</style>
 
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
<script>
  var mylocation = {
    'latitude':  42.9837,
    'longitude': -81.2497
  };

  var map;

  function initialize() {

    var myLatlng = new google.maps.LatLng( mylocation.latitude, mylocation.longitude );
    var mapOptions = {
      zoom: 12,
      center: myLatlng,
      mapTypeId: google.maps.MapTypeId.ROADMAP
    }
    var map = new google.maps.Map(document.getElementById('map_canvas'), mapOptions);

    // This needs to be the Full URL - not a relative URL
    var kmlPath = "google_polygon.kml";

    // Add unique number to this url - as with images - to avoid caching issues during development
    var urlSuffix = (new Date).getTime().toString();

    // calls it similar to an API call
    var layer = new google.maps.KmlLayer(kmlPath + '?' + urlSuffix );
    layer.setMap(map);
  }

  google.maps.event.addDomListener(window, 'load', initialize);
</script>
